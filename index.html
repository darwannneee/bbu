<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBU Web</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="public/css/output.css">
    <!-- Googlr Font -->
    <link rel="stylesheet" href="public/css/font.css">
</head>

<body class="overflow-x-hidden">
    <!-- Navbar -->
    <div class="w-screen h-16 shadow-lg grid grid-cols-2 tablet:h-18">
        <div class="h1 ml-8 mt-4">
            <img src="public/img/profile.png" class="w-8 h-8 rounded-full">
        </div>
        <div class="flex mt-5 -ml-8 tablet:ml-64">
            <h1 class="nav text-slate-500">Home</h1>
            <h1 class="ml-6 nav text-slate-500 tablet:ml-16">About</h1>
            <h1 class="ml-6 nav text-slate-500 tablet:ml-16">Contact</h1>
        </div>
    </div>

    <div class="mx-10 mt-16 tablet:grid tablet:grid-cols-2 tablet:mx-16">
        <div>
            <h1 class="kami font-bold text-5xl tracking-wide tablet:text-7xl tablet:mt-10">
                Kami bukan sekedar
                <span class="underline underline-offset-8">komunitas!</span>
            </h1>
            <h1 class="mt-8 deskripsi">Kami adalah Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia,
                natus minus
                quo expedita ex reprehenderit voluptatum fugiat.
            </h1>
            <a href="https://discord.gg/QC5bpwmH">
                <button class="w-36 h-12 mt-3 bg-black text-white rounded-full deskripsi text-center ">Join With
                    Us</button>
            </a>
        </div>

        <div>
            <img src="public/img/people.jpg" alt="" class="mt-7">
        </div>
    </div>

    <!-- Kenapa pilih kita? -->
    <div class="mt-16 mx-8 tablet:mt-32">
        <h1 class="kenapa font-bold text-3xl text-center tablet:text-5xl">Kenapa Pilih Kita?</h1>

        <div class="grid grid-cols-3 mt-10 tablet:ml-40 tablet:mt-12">
            <div>
                <img src="public/img/member.png" alt=""
                    class="w-16 h-16 ml-5 hover:-translate-y-1 hover:scale-110 duration-300 tablet:w-36 tablet:h-36">
                <h1 class="deskripsi mt-1 ml-1 tablet:text-2xl tablet:mt-4 tablet:ml-6">56 Member</h1>
            </div>
            <div class="ml-8">
                <img src="public/img/team.png" alt=""
                    class="w-16 h-16 hover:-translate-y-1 hover:scale-110 duration-300 tablet:w-36 tablet:h-36">
                <h1 class="deskripsi ml-1 mt-1 tablet:text-2xl tablet:mt-4 tablet:ml-8">7 Staff</h1>
            </div>
            <div class="ml-8">
                <img src="public/img/investor.png" alt=""
                    class="w-16 h-16 ml-3 hover:-translate-y-1 hover:scale-110 duration-300 tablet:w-36 tablet:h-36">
                <h1 class="deskripsi mt-1 ml-1 tablet:text-2xl tablet:mt-4 tablet:ml-8">1 Investor</h1>
            </div>
        </div>
        <div class="grid grid-cols-2 mx-2 mt-8 tablet:ml-72 tablet:mt-20">
            <div class="ml-8">
                <img src="public/img/project.png" alt=""
                    class="w-16 h-16 ml-5 hover:-translate-y-1 hover:scale-110 duration-300 tablet:w-36 tablet:h-36">
                <h1 class="deskripsi mt-1 ml-6 tablet:text-2xl tablet:mt-4 tablet:ml-12">1 Project</h1>
            </div>
            <div class="ml-8">
                <img src="public/img/plan.png" alt=""
                    class="w-16 h-16 ml-5 hover:-translate-y-1 hover:scale-110 duration-300 tablet:w-36 tablet:h-36">
                <h1 class="deskripsi mt-1 ml-6 tablet:text-2xl tablet:mt-4 tablet:ml-12">66 Plan</h1>
            </div>
        </div>
    </div>

    <!-- Join Bersama Kami -->
    <div class="text-center mt-24 tablet:mt-36">
        <h1 class="kenapa font-bold text-5xl tablet:text-7xl">Join Bersama <br> Kami!</h1>
        <a href="https://discord.gg/QC5bpwmH">
            <button class="w-36 h-12 mt-6 bg-black text-white rounded-full deskripsi text-center tablet:mt-10 ">Join
                With
                Us</button>
        </a>
    </div>
</body>

</html>
